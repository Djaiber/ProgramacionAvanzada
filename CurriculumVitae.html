<!DOCTYPE html>
<html>
<head>
  <title>Formulario Hoja de Vida</title>
  <link rel="stylesheet" href="Styles\cv_form.css">
  <script src="Scripts/image.js"></script>
</head>
<body>
  <h1>Formulario Hoja de Vida</h1>
  <form action="cvPDF.html" method="POST">

    <h2>Carga tu foto de perfil</h2>
    <div class="image-upload-box">
      <label for="cv_image" class="upload-label">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        Upload an Image
      </label>
      <input type="file" id="cv_image" name="cv_image" accept="image/*">
      <!-- disable the input-->
      <script src="Scripts/disableInput.js"></script>
      <div class="image-preview-container">
        <img id="image_preview" src="#" alt="Formato jpg o png">
      </div>
    </div>
  

    
    

    <h2>Información personal</h2>
    <label for="full_name">Nombre Completo:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Telefono:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <h2>Sexo:</h2>
    <input type="radio" id="sexo" name="sexo" required>
    <label for="sexo">masculino</label>
    <input type="radio" id="sexo2" name="sexo" required>
    <label for="sexo2">femenino</label>
    <input type="radio" id="sexo3" name="sexo" required>
    <label for="sexo3">otro</label><br>
    <h2>Libreta militar:</h2>
        <input type="radio" id="tMilitar" name="tMilitar" required>
        <label for="tMilitar">Primera clase</label>
        <input type="radio" id="tMilitar2" name="tMilitar" required>
        <label for="tMilitar2">Segunda clase</label>
        <input type="radio" id="tMilitar3" name="tMilitar" required>
        <label for="tMilitar2">No tengo </label><br><br>
   
    <h2>Educación</h2>
    <label for="degree_1">Grado:</label>
    <input type="text" id="degree_1" name="degree_1" required></br>
    
    <label for="yearDegree">Año de graduación</label>
  </br>
    <select id="Año de graducción">
        <option value="1">2023</option>
        <option value="2">2024</option>
        <option value="3">2025</option>
        <option value="4">2026</option>
        <option value="5">2027</option>
    </select>
  </br>
    <label for="institution_1">Institución:</label>
    <input type="text" id="institution_1" name="institution_1" required><br><br>

    <label for="graduation_year_1">Año de graduación:</label>
    <input type="text" id="graduation_year_1" name="graduation_year_1" required><br><br>

    <!-- Repeat the above fields for additional education entries -->

    <h2>Experiencia Laboral</h2>
    <label for="job_title_1">Cargo:</label>
    <input type="text" id="job_title_1" name="job_title_1" required><br><br>

    <label for="employer_1">Empleador:</label>
    <input type="text" id="employer_1" name="employer_1" required><br><br>

    <label for="work_period_1">Período:</label>
    <input type="text" id="work_period_1" name="work_period_1" required><br><br>

    <!-- Repeat the above fields for additional work experiences -->

    

    <h2>Habilidades</h2>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="skills[]" value="Communication"> Communicación
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="Teamwork"> Trabajo en equipo
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="Problem Solving"> Resolución de problemas
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="Creativity"> Creatividad
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="CriticalThink"> Pensamiento Creativo
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="Pressure"> Trabajo bajo presión
      </label>
      <!-- Add more checkbox options as needed -->
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
